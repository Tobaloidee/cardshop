# https://github.com/rabbitmq/rabbitmq-server/blob/master/docs/rabbitmq.conf.example

default_vhost = cardshop
loopback_users.guest = true

auth_backends.1 = cache
auth_cache.cached_backend = http
auth_http.http_method   = post
auth_http.user_path     = https://api.demo.plug.kiwix.org/auth/rabbitmq/user
auth_http.vhost_path    = https://api.demo.plug.kiwix.org/auth/rabbitmq/vhost
auth_http.resource_path = https://api.demo.plug.kiwix.org/auth/rabbitmq/resource
auth_http.topic_path    = https://api.demo.plug.kiwix.org/auth/rabbitmq/topic

listeners.ssl.default = 5671

ssl_options.verify               = verify_peer
ssl_options.fail_if_no_peer_cert = false
ssl_options.cacertfile           = /etc/rabbitmq/chain.pem
ssl_options.certfile             = /etc/rabbitmq/cert.pem
ssl_options.keyfile              = /etc/rabbitmq/privkey.pem
