{% macro tagged_message(tag) -%}
<p style="font-weight:bold;padding:0.5em;{% if tag == "success" %}color:#155724;background-color:#d4edda;border-color:#c3e6cb;{% elif tag == "info" %}color:#0c5460;background-color:#d1ecf1;border-color:#bee5eb;{% elif tag == "warning" %}color:#856404;background-color:#fff3cd;border-color:#ffeeba;{% elif tag == "error" %}color:#721c24;background-color:#f8d7da;border-color:#f5c6cb;{% else %}color:#818182;background-color:#fefefe;border-color:#fdfdfe;{% endif %}">{{ caller() }}</p>
{%- endmacro %}

{% macro button_insert(order, task) -%}<p style="text-align: center;"><a style="color: #fff; background-color: #007bff; border-color: #007bff; display: inline-block; font-weight: 400; text-align: center; white-space: nowrap; vertical-align: middle; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; border: 1px solid transparent; padding: .375rem .75rem; font-size: 1rem; line-height: 1.5; border-radius: .25rem; transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out; -webkit-appearance: button; cursor: pointer; font-family: sans-serif; text-decoration: none;" href="{{ task|insert_card_url }}">Confirm <strong>{{ order.sd_card.name }}</strong> SD-card inserted into <strong>{{ task.slot }}</strong></a></p>{%- endmacro %}

{% macro button_shipment(order) -%}<p style="text-align: center;"><a style="color: #fff; background-color: #007bff; border-color: #007bff; display: inline-block; font-weight: 400; text-align: center; white-space: nowrap; vertical-align: middle; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; border: 1px solid transparent; padding: .375rem .75rem; font-size: 1rem; line-height: 1.5; border-radius: .25rem; transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out; -webkit-appearance: button; cursor: pointer; font-family: sans-serif; text-decoration: none;" href="{{ order|add_shipment_url }}">Add Shipping Details</a></p>{%- endmacro %}
